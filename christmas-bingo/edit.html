<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Bingo - Edit Board</title>
    <link href="../css/bingo.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .page-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-link {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .user-header {
            text-align: center;
        }

        .user-header h1 {
            margin-bottom: 10px;
        }

        .progress-bar-container {
            background: #e9ecef;
            border-radius: 20px;
            height: 30px;
            margin: 20px auto;
            max-width: 400px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            color: #333;
        }

        .content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .bingo-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .bingo-square {
            aspect-ratio: 1;
            background: #f8f9fa;
            border: 3px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .bingo-square:hover {
            border-color: #667eea;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .bingo-square.completed {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .bingo-square.completed::before {
            content: '‚úó';
            position: absolute;
            font-size: 8em;
            color: rgba(255, 255, 255, 0.2);
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            z-index: 1;
        }

        .bingo-square.pending {
            background: linear-gradient(135deg, #ff9800 0%, #ff6f00 100%);
            color: white;
            border-color: #ff9800;
        }

        .bingo-square.pending::before {
            content: '‚è≥';
            position: absolute;
            font-size: 6em;
            color: rgba(255, 255, 255, 0.2);
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .bingo-square.rejected {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border-color: #dc3545;
            opacity: 0.6;
        }

        .square-content {
            position: relative;
            z-index: 2;
            font-size: 0.85em;
            line-height: 1.4;
        }

        .square-number {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(102, 126, 234, 0.8);
            color: white;
            padding: 2px 6px;
            border-radius: 5px;
            font-size: 0.7em;
            font-weight: bold;
            z-index: 3;
        }

        .bingo-square.completed .square-number,
        .bingo-square.pending .square-number,
        .bingo-square.rejected .square-number {
            background: rgba(255, 255, 255, 0.3);
        }

        .challenge-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ffc107;
            color: #333;
            padding: 2px 6px;
            border-radius: 5px;
            font-size: 0.6em;
            font-weight: bold;
            z-index: 3;
        }

        .pending-badge {
            position: absolute;
            top: 30px;
            right: 5px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            padding: 2px 6px;
            border-radius: 5px;
            font-size: 0.6em;
            font-weight: bold;
            z-index: 3;
        }

        .loading-spinner {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            border: none;
            background: #f0f0f0;
            color: #333;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: #e0e0e0;
            transform: rotate(90deg);
        }

        .modal-header {
            margin-bottom: 20px;
            padding-right: 30px;
        }

        .modal-header h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .modal-task-text {
            color: #666;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .task-type-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .task-type-badge.photo {
            background: #e3f2fd;
            color: #1976d2;
        }

        .task-type-badge.video {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .task-type-badge.attestation {
            background: #e8f5e9;
            color: #388e3c;
        }

        .upload-section {
            border: 2px dashed #d0d0d0;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .upload-section input[type="file"] {
            display: none;
            position: absolute;
            left: -9999px;
        }

        .upload-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 16px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .upload-button:active {
            transform: translateY(0);
        }

        .attestation-section {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin: 20px 0;
        }

        .attestation-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1em;
        }

        .attestation-checkbox input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .preview-section {
            margin: 20px 0;
        }

        .preview-media {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 10px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn-primary {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            padding: 12px 30px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            padding: 12px 30px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .submission-info {
            background: #e8f5e9;
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }

        .submission-info-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
                overflow-x: hidden;
            }

            .page-container {
                margin: 0;
            }

            .header {
                padding: 15px;
                margin-bottom: 10px;
                border-radius: 0;
            }

            .content {
                padding: 5px;
                border-radius: 0;
                overflow-x: auto;
                overflow-y: visible;
            }

            .bingo-board {
                gap: 5px;
                min-width: max-content;
                width: fit-content;
            }

            .bingo-square {
                aspect-ratio: 1;
                width: 140px;
                height: 140px;
                padding: 10px;
                font-size: 0.8em;
                border-width: 2px;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .bingo-square:active {
                transform: scale(0.98);
                background: #e8e8e8;
            }

            .square-content {
                font-size: 0.85em;
                line-height: 1.3;
                overflow: hidden;
                word-wrap: break-word;
            }

            .square-number {
                font-size: 0.7em;
                padding: 2px 4px;
            }

            .challenge-badge {
                font-size: 0.6em;
                padding: 2px 4px;
            }

            .modal-overlay {
                padding: 10px;
            }

            .modal-content {
                padding: 20px;
                width: 95%;
                max-height: 85vh;
            }

            .modal-header h2 {
                font-size: 1.3em;
            }

            .modal-task-text {
                font-size: 0.9em;
            }

            .modal-actions {
                flex-direction: column;
                gap: 10px;
            }

            .btn-primary, .btn-secondary, .btn-danger {
                width: 100%;
                padding: 14px;
                font-size: 16px;
                min-height: 48px;
            }

            .upload-section {
                padding: 20px;
            }

            .upload-button {
                display: block;
                width: 100%;
                padding: 14px 25px;
                font-size: 16px;
                min-height: 48px;
                text-align: center;
            }

            .preview-media {
                max-height: 250px;
            }

            input[type="file"] {
                font-size: 16px;
            }

            .progress-bar-container {
                max-width: 100%;
            }
        }

        /* Even smaller screens */
        @media (max-width: 480px) {
            .content {
                padding: 3px;
            }

            .bingo-board {
                gap: 4px;
            }

            .bingo-square {
                aspect-ratio: 1;
                width: 120px;
                height: 120px;
                padding: 8px;
                font-size: 0.75em;
            }

            .square-content {
                font-size: 0.8em;
                line-height: 1.25;
            }

            .square-number {
                font-size: 0.65em;
                padding: 1px 3px;
            }

            .challenge-badge {
                font-size: 0.55em;
            }

            .bingo-square.completed::before,
            .bingo-square.pending::before {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <div class="header-top">
                <a href="#" id="backLink" class="back-link">‚Üê Back to Profile</a>
            </div>

            <div class="user-header">
                <h1 id="userName">Loading...</h1>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar" style="width: 0%"></div>
                    <div class="progress-text" id="progressText">0 / 25</div>
                </div>
            </div>
        </div>

        <div class="content">
            <h2>üéÑ Your Bingo Board</h2>
            <p style="color: #666; margin-bottom: 20px;">Click on a square to complete a task!</p>
            <div id="bingoBoard" class="loading-spinner">
                Loading board...
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal-overlay" onclick="closeModalOnOverlayClick(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeTaskModal()">√ó</button>

            <div class="modal-header">
                <h2 id="modalTitle">Task Title</h2>
                <div id="modalTaskText" class="modal-task-text"></div>
            </div>

            <div class="modal-body">
                <div id="modalTaskType" class="task-type-badge"></div>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>

    <!-- Load Supabase client library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Load config -->
    <script src="../js/supabase-config.js"></script>
    <!-- Load edit page logic -->
    <script src="../js/user-edit.js"></script>
</body>
</html>
