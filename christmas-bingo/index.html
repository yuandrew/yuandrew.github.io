<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Bingo</title>
    <link href="../css/bingo.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .page-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .header h1 {
            margin-bottom: 10px;
        }

        .group-name {
            color: #667eea;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .leaderboard-container {
            margin-top: 20px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .leaderboard-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .rank {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            min-width: 40px;
        }

        .username {
            font-weight: bold;
            color: #333;
        }

        .score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
        }

        .register-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
            text-align: center;
        }

        .button-secondary {
            display: inline-block;
            padding: 12px 30px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .button-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .loading-spinner {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .error-box {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .not-found {
            text-align: center;
            padding: 60px 20px;
        }

        .not-found h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .page-container {
                margin: 0;
            }

            .header {
                padding: 20px;
                margin-bottom: 15px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .group-name {
                font-size: 1em;
            }

            .content {
                padding: 20px;
            }

            .leaderboard-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                padding: 15px;
            }

            .user-info {
                width: 100%;
            }

            .rank {
                font-size: 1.2em;
                min-width: 30px;
            }

            .username {
                font-size: 0.9em;
            }

            .score {
                align-self: flex-end;
            }

            .button {
                padding: 14px;
                font-size: 16px;
                min-height: 48px;
            }

            .button-secondary {
                padding: 12px 25px;
                font-size: 16px;
                min-height: 48px;
            }

            input[type="text"] {
                font-size: 16px;
                padding: 14px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.3em;
            }

            .leaderboard-item {
                padding: 12px;
            }
        }

        /* Activity Feed Styles */
        .activity-feed-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
        }

        .activity-feed-container {
            margin-top: 20px;
        }

        .activity-feed-item {
            display: flex;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 12px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .activity-feed-item:hover {
            background: #e9ecef;
            transform: translateX(3px);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.15);
        }

        .activity-thumbnail {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .activity-thumbnail.attestation {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
        }

        .activity-content {
            flex: 1;
            min-width: 0;
        }

        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 6px;
            gap: 10px;
        }

        .activity-username {
            font-weight: bold;
            color: #667eea;
            font-size: 0.95em;
        }

        .activity-time {
            color: #999;
            font-size: 0.85em;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .activity-task {
            color: #333;
            font-size: 0.9em;
            margin-bottom: 4px;
        }

        .activity-task-number {
            background: #667eea;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.85em;
            margin-right: 6px;
        }

        .activity-type-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-top: 4px;
        }

        .activity-type-badge.photo {
            background: #e3f2fd;
            color: #1976d2;
        }

        .activity-type-badge.video {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .activity-type-badge.attestation {
            background: #e8f5e9;
            color: #388e3c;
        }

        /* Modal for activity feed media */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }

        .modal-close:hover {
            color: #ccc;
        }

        /* Empty state for activity feed */
        .activity-empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .activity-empty-state-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        /* Mobile responsive for activity feed */
        @media (max-width: 768px) {
            .activity-feed-section {
                margin-top: 30px;
                padding-top: 20px;
            }

            .activity-feed-item {
                padding: 12px;
            }

            .activity-thumbnail {
                width: 60px;
                height: 60px;
            }

            .activity-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }

            .activity-time {
                font-size: 0.8em;
            }

            .modal-close {
                font-size: 30px;
                top: 10px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            .activity-feed-item {
                padding: 10px;
                gap: 10px;
            }

            .activity-thumbnail {
                width: 50px;
                height: 50px;
                font-size: 1.5em;
            }

            .activity-username {
                font-size: 0.9em;
            }

            .activity-task {
                font-size: 0.85em;
            }

            .activity-task-number {
                font-size: 0.75em;
                padding: 1px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <h1>ðŸŽ„ Christmas Bingo</h1>
            <div id="groupNameDisplay" class="group-name"></div>
        </div>

        <div id="mainContent" class="content">
            <div class="loading-spinner">
                Loading...
            </div>
        </div>
    </div>

    <!-- Modal for viewing activity feed media -->
    <div id="activityMediaModal" class="modal" onclick="closeActivityModal()">
        <span class="modal-close">&times;</span>
        <img id="activityModalImage" class="modal-content" style="display: none;">
        <video id="activityModalVideo" class="modal-content" controls style="display: none;"></video>
    </div>

    <!-- Load Supabase client library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Load config -->
    <script src="../js/supabase-config.js"></script>
    <!-- Load group page logic -->
    <script src="../js/group.js"></script>
</body>
</html>
